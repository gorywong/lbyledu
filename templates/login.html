{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>登陆 - 灵宝市豫灵镇中心学校</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="{% static 'css/login.css' %}" rel="stylesheet">
</head>

<body>
    <div class="main-content">
        <div class="bg"></div>
        <div class="login-card">
            <div class="login-logo-card">
                <a href="{% url 'index' %}"><img src="{% static 'img/logo.png'%}" class="login-logo"></a>
            </div>
            <div class="login-form-card">
                <div class="login-form">
                    <h1><a href="{% url 'index' %}">豫灵镇中心学校</a></h1>
                    <h3>欢迎登陆</h3>
                    <form action="/admin/" method="POST">
                    {% csrf_token %}
                        <input name="username" class="user" type="text" placeholder="请输入用户名">
                        <input name="password" class="pwd" type="password" placeholder="请输入密码">
                        <button type="submit" class="login-btn">登陆</button>
                    </form>
                    <div class="login-links">
                        <a href="{% url 'users:register' %}">注册账号</a>
                        <a href="javascript:void(0)">忘记密码</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
</body>

</html>
